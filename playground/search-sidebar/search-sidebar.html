<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./search sidebar.css">
</head>

<body>
	<aside class="search">
		<input class="searchbox js-searchbox" type="search"
			value="(dept: ASIAN OR dept: Computer Science) AND prof: Ka Wong">

		<output class="computed js-search-computation">
			<span class="token-group">
				<span class="token"><span class="token-key">Dept</span><span class="token-value">Asian Studies</span></span>
				<span class="token-boolean">OR</span>
				<span class="token"><span class="token-key">Dept</span><span class="token-value">Computer Science</span></span>
			</span>
			<span class="token-boolean">AND</span>
			<span class="token"><span class="token-key">Prof</span><span class="token-value">Ka Wong</span></span>
		</output>

		<ul class="results js-search-results"></ul>
	</aside>

	<script src="./search sidebar.js"></script>
</body>
</html>
