<script>
var startColor = 'hsl(0, 0%, 0%)';
var endColor   = 'hsl(36, 60%, 46%)';

var lionElement = document.getElementById('lion-el');

var lionSelection = lionElement.querySelector('#lion > path');
var lionAnimation = new ProgressBar.Path(lionSelection, {
    duration   : 5000,
    easing     : 'easeInOut',

    attachment : lionSelection,
    step: function(state, outline) {
    	outline.setAttribute('stroke', state.color);
    	outline.setAttribute('stroke-width', state.width);
    }
})

lionAnimation.animate(1, {
	from: {color: startColor, width: 0.1},
	to:   {color:   endColor, width: 0.5},
})
</script>
