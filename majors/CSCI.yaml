    mfc:
        description: Mathematical Foundations of Computing
        needed: 1
        valid: [CSCI 231, MATH 232, MATH 252]

    hd:
        description: Hardware Design
        needed: 1
        valid: [CSCI 241]

    sd:
        description: Software Design and Implementation
        needed: 1
        valid: [CSCI 225, CSCI 251]

    ads:
        description: Algorithms and Data Structures
        needed: 1
        valid: [CSCI 253]

    esd:
        description: Ethical Issues in Software Design
        needed: 1
        valid: [CSCI 263]

    languages:
        description: Programming Languages
        needed: 1
        valid: [CSCI 276, CSCI 333]

    systems:
        description: Systems
        needed: 1
        valid: [CSCI 273, CSCI 284]

    cap:
        description: Capstone
        needed: 1
        valid: [CSCI 390]

    electives:
        description: Electives
        needed: 6
